<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="width:100%;">
        <div style="float:left; margin-left: 170px;  margin-top:220px;">
            <div id="title">
                Simple Calculator
            </div>
            <div class="theme-switch-wrapper"style="margin-left: 30px; margin-top:30px;">
                <label id="label"  style="font-family: Verdana, Geneva, Tahoma, sans-serif;">DARK MODE  </label>
                <label  style="margin-left:10%;" for="checkbox" class="theme-switch">
                    <input type="checkbox" id="checkbox"/>
                    <div class="slider round"></div>
                </label>    
            </div>
        </div>

        <div style="float:right; margin-right: 300px;  margin-top:130px;">
            <div id="calculator">
                <header>
                    <label id="previous"></label>
                    <div id="current">
                        <div id="current-value">0</div>
                    </div>
                </header>
                <div id="keys">

                    <button id="all_clear">AC</button>
                    <button id="clear">C</button>
                    <button id="plus-minus">+/-</button>

                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="operators">/</button>

                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="operators">*</button>

                    
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="operators">+</button>

                    
                    <button class="numbers">.</button>
                    <button class="numbers">0</button>
                    <button class="numbers">=</button>
                    <button class="operators">-</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calculation.js"></script>
    <script src="switch.js"></script>
</body>
</html>
