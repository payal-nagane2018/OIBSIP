<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <nav><h2><i class="fa fa-tasks"></i>&nbsp;&nbsp;&nbsp;Todo App by Payal Nagane</h2></nav>
    <div class="box">
        <div class="container">
            <div class="inputfield">
                <textarea rows="14" cols="39" placeholder="Enter your new task" ></textarea>
                <button class="btn btn-success">Add Task</button>
            </div>
        </div>
        <div class="wrapper">
            <div class="para"> Task List</div>
            <div class="footer">
                <span>Pending Tasks <span class="pendingNumb"></span>  </span>
                <button class="btn btn-danger">Clear All</button>
            </div>
            <ul class="todolist">
            </ul>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>l
